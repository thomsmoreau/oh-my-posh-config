"$schema": "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
version: 3
console_title_template: "{{ .Folder }}"
final_space: true
palette:
  red: "#FF0000"
  green: "#00FF00"
  blue: "#0000FF"
  white: "#FFFFFF"
  black: "#111111"

blocks:
  # Block 1: Contains most segments, appears on the same line as command output ends
  - alignment: left
    type: prompt
    segments:
      - background: "#3A3A3A"
        foreground: "#ffffff"
        style: powerline
        template: "{{ if .WSL }}WSL at{{ end }} {{.Icon}} "
        type: os
      - background: "#458588"
        foreground: "#282828"
        powerline_symbol: "\ue0b0"
        properties:
          style: full
        style: powerline
        template: " {{ .Path }} "
        type: path
      - background: "#98971A"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FF9248{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FF{{ end }}"
        foreground: "#282828"
        leading_diamond: "\ue0b6"
        powerline_symbol: "\ue0b0"
        properties:
          branch_template: "{{ trunc 25 .Branch }}"
          fetch_stash_count: true
          fetch_status: true
          branch_icon: "\uE0A0 "
          branch_identical_icon: "\u25CF"
        style: powerline
        template: " {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \ueb4b {{ .StashCount }}{{ end }} "
        trailing_diamond: "\ue0b4"
        type: git
      - background: "#8ED1F7"
        foreground: "#111111"
        powerline_symbol: "\ue0b0"
        properties:
          fetch_version: true
        style: powerline
        template: " \ue626 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        type: go
      - background: "#4063D8"
        foreground: "#111111"
        powerline_symbol: "\ue0b0"
        properties:
          fetch_version: true
        style: powerline
        template: " \ue624 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        type: julia
      - background: "#FFDE57"
        foreground: "#111111"
        powerline_symbol: "\ue0b0"
        properties:
          display_mode: files
          fetch_virtual_env: false
        style: powerline
        template: " \ue235 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        type: python
      - background: "#AE1401"
        foreground: "#ffffff"
        powerline_symbol: "\ue0b0"
        properties:
          display_mode: files
          fetch_version: true
        style: powerline
        template: " \ue791 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        type: ruby
      - background: "#FEAC19"
        foreground: "#ffffff"
        powerline_symbol: "\ue0b0"
        properties:
          display_mode: files
          fetch_version: false
        style: powerline
        template: " \uf0e7{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        type: azfunc
      - background_templates:
          - "{{if contains \"default\" .Profile}}#FFA400{{end}}"
          - "{{if contains \"jan\" .Profile}}#f1184c{{end}}"
        foreground: "#ffffff"
        powerline_symbol: "\ue0b0"
        properties:
          display_default: false
        style: powerline
        template: " \ue7ad {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} "
        type: aws
      - background: "#ffff66"
        foreground: "#111111"
        powerline_symbol: "\ue0b0"
        style: powerline
        template: " \uf0ad "
        type: root
      # You might want to add the status segment here as well, similar to the working theme
      # - foreground: "#C94A16"
      #   style: plain
      #   template: "x{{ reason .Code }} "
      #   type: status

  # Block 2: Forces a newline and displays the prompt symbol
  - alignment: left
    newline: true # This block will start on a new line
    type: prompt
    segments:
      - foreground: p:green # Using a color from your palette
        style: plain
        template: "\ue602 " # A common prompt symbol, adjust if you prefer something else (e.g., "> ")
        type: text # Using a text segment for the symbol

